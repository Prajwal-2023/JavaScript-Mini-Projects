<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <input type="text">
    <span></span>
    <button>Check for Palindrome</button>
    <script>
        const h1Elem = document.querySelector('h1')
        const inputElem = document.querySelector('input');
        const spanElem = document.querySelector('span');
        const btnElem = document.querySelector('button');

        btnElem.addEventListener('click',()=>{
            h1Elem.textContent = palidromeChecker(inputElem.value);
            if(inputElem.value === store){
                spanElem.textContent = '';
                spanElem.textContent = `Given ${inputElem.value} is a Palindrome`;
            }else{
                spanElem.textContent = '';
                spanElem.textContent = `Given ${inputElem.value} is Not a Palindrome`;
            }
        })
        let store ='';
        function palidromeChecker(val){
            for(let i = val.length-1; i >= 0; i--){
                store += val[i];
            }
            return store;
        }
    </script>
</body>
</html>
