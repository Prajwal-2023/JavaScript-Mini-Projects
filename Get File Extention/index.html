<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get File Extention</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        html,
        body{
            width:100%;
            height:100%;
            display: grid;
            place-items: center;
        }

        .main{
            width:50%;
            height:40%;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1></h1>
        <input type="file" placeholder="Upload or Drag and Drop Your File">
        <button>Check Extention</button>
    </div>
    <script>
        const h1Elem = document.querySelector('h1');
        const getFileInput = document.querySelector('input');
        const buttonElem = document.querySelector('button');
        const userUploaded = getFileInput.value;

        buttonElem.addEventListener('click',()=>{

            const fileExtention = userUploaded.slice(lastIndexOf('.'));
            
            h1Elem.innerHTML = fileExtention;
        })


    </script>
</body>
</html>
